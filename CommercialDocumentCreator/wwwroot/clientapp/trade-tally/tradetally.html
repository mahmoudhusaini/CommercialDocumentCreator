<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tradetally.css">
    <link rel="stylesheet" href="/clientapp/shared-utilities/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
    <title>QUOTER</title>
</head>

<body>
    <div class="nav">

    </div>


    <div class="trade-tally-main-container">
        <div class="inputs-container">
            <div>
                <label for="freight">Freight:</label>
                <input type="number" class="freight-rate" id="freight" value="14" placeholder="14USD/KG">
            </div>
            <div>
                <label for="transfer">Transfer %:</label>
                <input type="number" id="transfer" placeholder="2" value="2">
            </div>
            <div>
                <label for="shipment-title">Shipment Title:</label>
                <input type="text" id="shipment-title" placeholder="Laptop's Shipment">
            </div>
        </div>

        <button class="add-button" onclick="addProduct()">Add Product</button>
        <button class="print-button" onclick="printShipment()">Print Shipment</button>

        <div class="table-container" id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                        <th>Weight</th>
                        <th>Freight Weight</th>
                        <th>Total Cost</th>
                        <th>Landed Cost</th>
                        <th>Delivered</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody"></tbody>
            </table>
        </div>

    </div>

    <script src="tradetally.js"></script>
    <script src="/clientapp/shared-utilities/nav.js"></script>

</body>

</html>
