<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link rel="stylesheet" href=""> -->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/clientapp/new-category/style.css">
    <link rel="stylesheet" href="/clientapp/shared-utilities/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
    <title>QUOTER</title>
</head>

<body>
    <div class="nav">
       
    </div>

    <div class="container">
        <h2>Add New Category</h2>
        <form id="categoryForm">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" required>
    
            <label for="categoryLevel">Category Level:</label>
            <select id="categoryLevel" onchange="toggleParentCategory()">
                <option value="1">Main Category</option>
                <option value="2">Subcategory</option>
                <option value="3">Sub-Subcategory</option>
            </select>
    
            <div id="parentCategoryDiv" class="hidden">
                <label for="parentCategory">Parent Category:</label>
                <select id="parentCategory">
                </select>
            </div>
    
            <button type="submit">Add Category</button>
        </form>
    </div>

    <script src="main.js"></script>
    <script src="/clientapp/shared-utilities/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
